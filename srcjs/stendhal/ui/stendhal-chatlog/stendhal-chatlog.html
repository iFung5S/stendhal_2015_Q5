<link rel="import" href="../../../lib/polymer/polymer.html">
		
<dom-module id="stendhal-chatlog">
    <link rel="stylesheet" href="stendhal-chatlog.css">
	<template>
		<template is="dom-repeat" items="[[logEntries]]">
			<p class$="[[item.type]]">[<span>[[item.time]]</span>] <span>[[item.message]]</span></p>
		</template>
	</template>
</dom-module>
<script src="stendhal-chatlog.js"></script>
