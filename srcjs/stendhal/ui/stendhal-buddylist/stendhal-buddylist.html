<link rel="import" href="../../../lib/polymer/polymer.html">
		
<dom-module id="stendhal-buddylist">
    <link rel="stylesheet" href="stendhal-buddylist.css">
	<template>
		<div id="buddyList">
			<ul>
				<template repeat="{{buddy in buddies}}">
					<li class="{{buddy.status}}">{{buddy.name}}</li>
				</template>
			</ul>
		</div>
	</template>
</dom-module>
<script src="stendhal-buddylist.js"></script>
